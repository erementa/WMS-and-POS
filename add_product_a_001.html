    <div class="header-section"><!-- header-section -->

                    <h2><span></span> Call us : 088 888 8888</h2>

    <div class="content"><!-- content-->
        <div class="women_main"><!-- women_main -->

            <div class="grid"><!-- grid -->
                <div class="panel panel-widget forms-panel"><!-- panel panel-widget forms-panel -->
                    <div class="forms"><!-- forms -->
                        <div class="form-grids widget-shadow" data-example-id="basic-forms"><!-- form-grids widget-shadow -->
                            <div class="form-title">
                                <h4><i class="fas fa-plus"></i><span>Add Item</span></h4>
                            </div>
                            <div class="form-body"><!-- form-body -->

                                <div class="row single"><!-- row single -->
                                    <div class="det"><!-- det -->
                                        <div class="single_left"><!-- single_left -->
                
                                            <div class="grid images_3_of_2">
                                                <div class="flexslider">
                                                    <!-- FlexSlider -->
                                                    <script src="js/imagezoom.js"></script>
                                                    <script defer="" src="js/jquery.flexslider.js"></script>
                                                    <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen">
                
                                                    <script>
                                                    // Can also be used with $(document).ready()
                                                    $(window).load(function() {
                                                        $('.flexslider').flexslider({
                                                        animation: "slide",
                                                        controlNav: "thumbnails"
                                                        });
                                                    });
                                                    </script>
                                                    <!-- //FlexSlider-->
                
                                                    <div class="flex-viewport" style="overflow: hidden; position: relative;">
                                                        <ul class="slides" style="width: 1200%; transition-duration: 0.6s; transform: translate3d(-864px, 0px, 0px);">
                                                            <li data-thumb="img-product/a01.jpg" class="clone" aria-hidden="true" style="width: 288px; float: left; display: block;">
                                                                <div class="thumb-image"> 
                                                                    <img src="img-product/a01.jpg" data-imagezoom="true" class="img-responsive" draggable="false"> 
                                                                </div>
                                                            </li>
                                                            <li data-thumb="img-product/a011.jpg" class="" style="width: 288px; float: left; display: block;">
                                                                <div class="thumb-image"> 
                                                                    <img src="img-product/a011.jpg" data-imagezoom="true" class="img-responsive" draggable="false"> 
                                                                </div>
                                                            </li>
                                                            <li data-thumb="../img-product/a012.jpg" style="width: 288px; float: left; display: block;" class="">
                                                                <div class="thumb-image"> 
                                                                    <img src="img-product/a012.jpg" data-imagezoom="true" class="img-responsive" draggable="false"> 
                                                                </div>
                                                            </li>
                                                            <li data-thumb="img-product/a013.jpg" style="width: 288px; float: left; display: block;" class="flex-active-slide">
                                                                <div class="thumb-image"> 
                                                                    <img src="img-product/a013.jpg" data-imagezoom="true" class="img-responsive" draggable="false"> 
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                    <ul class="flex-direction-nav"><li class="flex-nav-prev"><a class="flex-prev" href="#">Previous</a></li><li class="flex-nav-next"><a class="flex-next" href="#">Next</a></li></ul>

                                            </div><!-- //grid images_3_of_2-->
                
                
                                            <div class="desc1 span_3_of_2"><!-- desc1 span_3_of_2 -->
                                                <form class="form-horizontal">
                                                    
                                                    <div class="form-group"><!-- Model -->
                                                        <label for="Model" class="col-sm-3 control-label">Model</label> 
                                                        <div class="col-sm-8"> 
                                                            <input type="text" class="form-control" id="Model" placeholder="Model"> 
                                                        </div> 
                                                    </div>

                                                    <div class="form-group"><!-- Brand -->
                                                        <label for="Brand" class="col-sm-3 control-label">Brand</label> 
                                                        <div class="col-sm-8"> 
                                                            <input type="text" class="form-control" id="Brand" placeholder="Brand"> 
                                                        </div> 
                                                    </div>

                                                    <div class="form-group"><!-- Product Code -->
                                                        <label for="ProductCode" class="col-sm-3 control-label">Product Code</label> 
                                                        <div class="col-sm-8"> 
                                                            <input type="text" class="form-control" id="ProductCode" placeholder="Product Code"> 
                                                        </div> 
                                                    </div>

                                                    <div class="form-group"><!-- Description -->
                                                        <label for="Description" class="col-sm-3 control-label">Description</label> 
                                                        <div class="col-sm-8"> 
                                                            <textarea name="txtarea1" id="Description" cols="50" rows="4" class="form-control1"></textarea>
                                                        </div> 
                                                    </div>

                                                    <div class="form-group"> <!-- Product Image -->
                                                        <label for="ProductImage" class="col-sm-3 control-label">Product image</label>
                                                        <div class="col-sm-8">  
                                                            <input type="file" id="ProductImage" class="control-label"> 
                                                        </div>
                                                    </div>

                                                    <div class="form-group"> <!-- Barcode -->
                                                        <label for="Barcode" class="col-sm-3 control-label">Barcode</label>
                                                        <div class="col-sm-4">
                                                            <input type="text" class="form-control" id="Barcode" placeholder="EAN Code">
                                                        </div>
                                                        <div class="col-sm-4">  
                                                            <input type="file" id="Barcode" class="control-label"> 
                                                        </div>
                                                    </div>

                                                    <div class="form-group"><!-- Tag -->
                                                        <label for="Tag" class="col-sm-3 control-label">Tag</label> 
                                                        <div class="col-sm-8"> 
                                                            <textarea name="txtarea1" id="Tag" cols="50" rows="4" class="form-control1"></textarea>
                                                        </div> 
                                                    </div>

                                                    <hr/>

                                                    <div class="form-group"><!-- Amout -->
                                                        <label for="amout" class="col-sm-3 control-label">Amout</label> 
                                                        <div class="col-sm-8"> 
                                                            <div class="input-group right">
                                                                <span class="input-group-addon" style="min-width: 80px;">Stock</span>
                                                                
                                                                <input type="text" class="form-control1" placeholder="Stock Amount">
                                                            </div>
                                                            <div class="input-group right">
                                                                <span class="input-group-addon" style="min-width: 80px;">Shop</span>
                                                                <input type="text" class="form-control1" placeholder="Shop Amount">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="form-group"><!-- Price -->
                                                        <label for="amout" class="col-sm-3 control-label">Price</label> 
                                                        <div class="col-sm-8"> 
                                                            <div class="input-group right">
                                                                <input type="text" class="form-control1" placeholder="Price">
                                                                <span class="input-group-addon" style="min-width: 120px;">Shop</span>
                                                                <span class="input-group-addon"><i class="fas fa-minus" style="color:#b52e31;"></i></span>
                                                            </div>
                                                            <div class="input-group right">
                                                                <input type="text" class="form-control1" placeholder="Price">
                                                                <span class="input-group-addon" style="min-width: 120px;">Whole Sale</span>
                                                                <span class="input-group-addon"><i class="fas fa-minus" style="color:#b52e31;"></i></span>
                                                            </div>

                                                            <div class="input-group">
                                                                <input type="text" class="form-control1" placeholder="Price" style="height:50px">
                                                                <div class="input-group-addon" style="min-width: 120px;">
                                                                    <select name="field-2" id="field-2" required="true" class="form-control">
                                                                        <option value="">Shop</option>
                                                                        <option value="val-1">Whole Sale</option>
                                                                        <option value="val-2">Special Sale</option>
                                                                    </select>
                                                                </div>
                                                                <span class="input-group-addon"><i class="fas fa-plus" style="color:#46a74a;"></i></span>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </form>
                                            </div><!-- //desc1 span_3_of_2 -->
                                            
                                            <div class="btn-group btn-group-justified">
                                                <a href="#" class="btn btn-default">Clear</a>
                                                <a href="#" class="btn btn-success">Add Item</a>
                                            </div>
                
                                        </div><!-- single_left -->
                                    </div><!-- det -->
                                </div><!-- row single -->
                            </div><!-- form-body -->
                        </div><!-- form-grids widget-shadow -->
                    </div><!-- forms -->
                </div><!-- panel panel-widget forms-panel -->
